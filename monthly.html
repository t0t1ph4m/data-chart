<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div style="width: 40%;"><canvas id="monthlyChart"></canvas></div>
    <script>
        const labels = [
            'January',
            'February',
            'March',
            'April',
            'May',
            'June',
            'July',
            'August',
            'September',
            'October',
            'November',
            'December'
        ]; //Change label for x-axis here

        const data = {
            labels: labels,
            datasets: [
                {
                    label: 'Critical',
                    data: [93, 23, 31, 24, 49, 22, 53, 26, 43, 32, 72, 32], //Dataset relate to each label
                    borderColor: "#a9343c",
                    backgroundColor: "#a9343c"
                },
                {
                    label: 'High',
                    data: [11, 23, 31, 24, 45, 36, 43, 28, 23, 43, 23, 11], //Dataset relate to each label
                    borderColor: "#fc4d21",
                    backgroundColor: "#fc4d21"
                },
                {
                    label: 'Medium',
                    data: [53, 67, 65, 11, 1, 4, 2, 3, 3, 5, 6, 16], //Dataset relate to each label
                    borderColor: "#ffc100",
                    backgroundColor: "#ffc100"
                },
                {
                    label: 'Low',
                    data: [32, 12, 46, 2, 3, 7, 5, 32, 12, 55, 63, 1], //Dataset relate to each label
                    borderColor: "#70974c",
                    backgroundColor: "#70974c"
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                stacked: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Monthly Data'
                    }
                },
                scales: {
                    x: {
                        grid: {
                            display: false,
                        }
                    },
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                    }
                }
            },
        };

        const myChart = new Chart(
            document.getElementById('monthlyChart'),
            config
        );
    </script>
</body>


</html>
